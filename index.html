<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--* font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="<KEY>"
      crossorigin="anonymous"
    />

    <!--* Google Font Awesome -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />

    <!--* bootstrap css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row my-2">
        <div class="col-6 mx-auto bg-white rounded-3">
          <div class="app-details">
            <img src="app-icon.svg" class="app-icon" />
            <h1 class="app-title">Currency Converter</h1>
          </div>
          <div class="mb-4">
            <label for="amount" class="form-label fs-5 fw-bold">Amount:</label>
            <input
              type="number"
              id="amount"
              value="100"
              class="form-control py-3"
            />
          </div>
          <div class="mb-2 dropdowns">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
          </div>
          <div class="footer">
            <button class="btn btn-primary w-100 py-2 fs-3" id="convert-button">Convert</button>
            <p id="result" class="fs-5 py-4 rounded-2"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="currency-codes.js"></script>
    <script src="api-key.js"></script>
    <script src="script.js"></script>
  </body>
</html>
